<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <a-scene webx="requiredFeatures: hit-test, local-floor;
        optionalFeatures: dom-overlay, unbounded;
        overlayElement:#overlay;">
        <!--embedded arjs = 'trackingMethod: best; sourceType: webcam; sourceUrl: 
        AR.js-master/data/images/img.jpg sourceWidth: 800; sourceHeight: 600;'-->
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" scale="0.2 0.2 0.2" material="color: blue"></a-box>
                <a-torus position="-1 1 0" color="green" radius="0.5"
                animation="property: rotation; to: 360 360 360; loop: true; dur:7000"></a-torus>
                <a-plane width="1", height="1" rotation="-90 0 0" position="0 0 -1" color="purple"></a-plane>
                <a-text value="Bye, Cruel World!" color="blue" width="7" position="-1 0 0.75"
                rotation="-90 0 0" animation="property: position; to: 1 0 0.75; loop: true; dur:1000"></a-text>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
